<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión con diseño moderno.">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <nav
        class="navbar navbar-expand-lg d-flex justify-content-between position-fixed"
      >
        <div class="container">
          <a class="navbar-brand" href="./../index.html">
            <img
              src="./../img/logoPrincipal.jpg"
              alt="Logo"
              width="200"
              height="70"
              class="align-text-top"
            />
          </a>
          <button
            class="navbar-toggler customToggle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBar"
            aria-controls="navBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navBar"
          >
            <ul class="flex-column flex-lg-row justify-content-lg-evenly w-100">
              <li class="nav-item">
                <a
                  class="color-a active"
                  aria-current="page"
                  href="./../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="color-a" href="./administrador.html"
                  >Administracion</a
                >
              </li>
              <li class="nav-item">
                <a class="color-a" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="color-a" href="./login.html">Iniciar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
    <section>
        <img src="/img/auricular.jpg" class="fondo"/>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="login-container">
                        <h2 class="text-center">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primario w-100">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="./error404.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a> | 
                            <a href="./error404.html" class="text-decoration-none">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <p>&copy; todos los derechos reservados</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
